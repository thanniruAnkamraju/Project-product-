<div class="col-md-8 offset-md-3">
<h3>create product</h3>
<form (ngSubmit)="onSubmit()">

         <div class="form-group">
        <label>Id</label><br/>
        <input type="text" class="formcontrol" id ="productid"
        [(ngModel)]="product.id" name="productid">
        </div> 

        <div class="form-group">
            <label>Name</label><br>
           <input type="text" class="formcontrol" id="name"
            [(ngModel)]="product.name" name="name">
        </div>

     <div class="form-group">
            <label>Price</label><br>
            <input type="text" class="formcontrol" id="price"
            [(ngModel)]="product.price" name="price">  
            </div>
        

    
            <button class="btn btn-success" type="submit"style="background-color:green">submit</button>
            
            
            

</form>
</div>
